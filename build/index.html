<!DOCTYPE html>
<html>
<head>
    <!-- This title is not used. -->
    <title>Google Event Tracking</title> 
    
    <link rel="stylesheet" href="css/gadget.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="js/gadget.js"></script>
    
</head>
<body>
    <div id="main">
        
    <div class="row">
        <div class="col-sm-12">
            <input type="text" placeholder="URL" id="url" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <input type="text" placeholder="Link Text" id="link-text" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <input type="text" placeholder="Event Category" id="category" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <input type="text" placeholder="Event Action" id="action" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <input type="text" placeholder="Event Label" id="label" class="form-control" />
        </div>
    </div>




    <div class="row">
        <div class="col-sm-12">
            <a href="#" id="createLink" class="btn btn-primary">Insert Event Link</a>
        </div>
    </div>
</div>
    
    <!--
        The following hidden div is only needed if you'll be editing your gadget in
        OU Campus's source code editor. OU Campus automatically adds a DirectEdit link
        to HTML files that you edit in OU Campus. This div hides the DirectEdit link.
    -->
    <div style="display:none">
        <!-- ouc:ob --><!-- /ouc:ob -->
    </div>
</body>
</html>
