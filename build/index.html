<!DOCTYPE html>
<html>
<head>
    <!-- This title is not used. -->
    <title>Google Event Tracking</title> 
    
    <link rel="stylesheet" href="css/gadget.min.css">
    <script type="text/javascript" src="js/gadget.min.js"></script>
    
</head>
<body>
    <div id="main">
        
        <div class="row">
            <div class="col-sm-12">
                <label for="eventCategory">Category</label>
                <input type="text" name="eventCategory" class="form-control" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <label for="eventAction">Action</label>
                <input type="text" name="eventAction" class="form-control" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <label for="eventLabel">Label</label>
                <input type="text" name="eventLabel" class="form-control" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <input type="submit" value="Insert Link" class="form-control btn-success" />
            </div>
        </div>
    </div>
    
    <!--
        The following hidden div is only needed if you'll be editing your gadget in
        OU Campus's source code editor. OU Campus automatically adds a DirectEdit link
        to HTML files that you edit in OU Campus. This div hides the DirectEdit link.
    -->
    <div style="display:none">
        <!-- ouc:ob --><!-- /ouc:ob -->
    </div>
</body>
</html>
